<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="contactStyle.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #3d161a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #381610;
      margin: 60px 20px 30px;
      line-height: 1.6;
      max-width: 800px;
    }

    /* Subtle envelope icon animation */
    .envelope-icon {
      padding-top: 20px;
      font-size: 50px;
      color: #d0a7a9;
      animation: bounce 1.8s infinite;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }

    h2 a {
      text-decoration: none;
      color: #d0a7a9;
      font-weight: 900;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    h2 a:hover {
      color: #914d4f;
    }

    /* Wave at bottom */
    .wave-bottom {
      display: block;
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 22px;
      }

      h2 a {
        font-size: 18px;
      }

      .envelope-icon {
        font-size: 40px;
      }
    }
  </style>
  <!-- Font Awesome for envelope icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <i class="fa-solid fa-envelope-open-text envelope-icon"></i>
  <h1>üì© We've received your query! Check your inbox ‚Äî we may contact you soon.</h1>
  
  <h2><a href="index.html">‚Üê Back to Home</a></h2>  

  <!-- Wave at bottom -->
  <svg class="wave-bottom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#d0a7a9" fill-opacity="1" d="M0,128L80,138.7C160,149,320,171,480,186.7C640,203,800,213,960,213.3C1120,213,1280,203,1360,197.3L1440,192V320H0Z"></path>
  </svg>
</body>
</html>
